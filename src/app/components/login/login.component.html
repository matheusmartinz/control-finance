<div class="min-h-screen flex">
  <div
    class="hidden lg:block w-1/2 bg-[url('/imgs/imagemLogin.png')] bg-cover bg-center bg-no-repeat"
  ></div>

  <div class="flex w-full lg:w-1/2 items-center justify-center bg-gray-50">
    <p-card class="w-full max-w-md shadow-lg">
      <ng-template pTemplate="header">
        <h2 class="text-xl font-semibold text-center mt-8">Login</h2>
      </ng-template>

      <ng-template pTemplate="content">
        <div class="flex flex-col gap-6 p-8">
          <div class="">
            <p-floatlabel>
              <input
                id="email"
                class="w-full"
                pInputText
                autocomplete="off"
                [(ngModel)]="usuarioDTO.email"
              />
              <label for="email">Email</label>
            </p-floatlabel>
          </div>

          <div class="w-full">
            <p-floatlabel>
              <input
                id="username"
                class="w-full"
                pInputText
                autocomplete="off"
                type="password"
                [(ngModel)]="usuarioDTO.senha"
              />
              <label for="username">Senha</label>
            </p-floatlabel>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="footer">
        <div class="flex justify-center">
          <p-button label="Entrar" (onClick)="onClickLogin()" styleClass="w-40 "></p-button>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
