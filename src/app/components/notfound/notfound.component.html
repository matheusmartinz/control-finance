    <h2 class="mt-4 text-2xl font-semibold text-gray-800">Página não encontrada</h2>

    <p class="mt-2 text-gray-500">A página que você tentou acessar não existe ou foi movida.</p>

    <button

    >
      Voltar para o início

  </div>
</div>
