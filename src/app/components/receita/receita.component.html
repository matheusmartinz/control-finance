<p-dialog
  header="Nova Receita"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [dismissableMask]="true"
  [style]="{ width: '820px' }"
  [breakpoints]="{ '1200px': '740px', '992px': '92vw' }"
  [contentStyle]="{ padding: '32px', overflow: 'visible' }"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Descrição -->
    <div class="md:col-span-2">
      <p-floatlabel>
        <input id="descricao" pInputText class="w-full h-12" autocomplete="off" />
        <label for="descricao">Descrição</label>
      </p-floatlabel>
    </div>

    <!-- Valor -->
    <div>
      <p-floatlabel>
        <input id="valor" pInputText type="number" class="w-full h-12" autocomplete="off" />
        <label for="valor">Valor</label>
      </p-floatlabel>
    </div>

    <!-- Data -->
    <div>
      <p-floatlabel>
        <p-datepicker
          inputId="data"
          styleClass="w-full"
          inputClass="w-full h-12"
          [showIcon]="true"
          dateFormat="dd/mm/yy"
          appendTo="body"
          [baseZIndex]="2500"
        ></p-datepicker>
        <label for="data">Data</label>
      </p-floatlabel>
    </div>

    <!-- Categoria -->
    <div class="md:col-span-2">
      <p-floatlabel>
        <p-autocomplete
          inputId="categoria"
          styleClass="w-full"
          inputStyleClass="w-full h-12"
          appendTo="body"
          [dropdown]="true"
        ></p-autocomplete>
        <label for="categoria">Categoria</label>
      </p-floatlabel>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-3">
      <p-button label="Cancelar" styleClass="p-button-text" (onClick)="visible = false"> </p-button>

      <p-button label="Salvar" styleClass="p-button-success"> </p-button>
    </div>
  </ng-template>
</p-dialog>
